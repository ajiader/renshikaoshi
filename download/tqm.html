 <script type="text/javascript">
        String.prototype.trim = function () {
            return this.replace(/(^\s*)|(\s*$)/g, "");
        }

        $(document).ready(function () {

        });
        function inputfocus(id) {
            $("#" + id).html("");
        }
        //刷新验证码
        function refreshCode() {
            var vsrc = '/Captcha/Show';
            $(".showcapt").attr("src", vsrc + "?r=" + Math.random());
            $(".msg").html("");
        }

        //提交
        function sub(id) {

            var value = $("#" + id).val().trim();
            if (value == "") {
                $(".msg").html("请填写验证码");
                return false;
            }
            else if (value.length != 4) {
                $(".msg").html("请填写正确的验证码");
                return false;
            }

            $.ajax({
                type: "POST",
                async: false,
                url: "http://code.ksbao.com/ExperienceCode/GetExperienceCode",
                data: { captchaValue: value },
                dataType: "json",
                success: function (data) {
                    if (data.Msg) {
                        $(".showexpcode").html(data.Code);
                        $(".showdiv").css("display", "block");
                        $(".getCodeArea").css("display", "none");
                    }
                    else {
                        $(".checkmsg").html(data.Code);
                    }
                },
                error: function () {
                    alert("提交失败");
                }
            });
        }

    </script>

    $(function () {
